{% extends "base.html" %}

{% block content %}
<h1>Admin Interface</h1>
<form method="GET" action="/admin/search">
    <input type="text" name="search_query" placeholder="Search URL">
    <button type="submit">Search</button>
</form>
<!-- Display the searched URL -->
{% if search_query %}
    <p>Searched URL: {{ search_query }}</p>
{% endif %}
<!-- Display search results here -->
{% for result in search_results %}
    <p>{{ result.url }} - Status: {{ result.status }} - Scan Date: {{ result.scan_date }}</p>
{% endfor %}
{% endblock %}
